# Supabase Local Development Configuration

[api]
port = 8000
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 5432
major_version = 15

[studio]
port = 3001
api_url = "http://127.0.0.1:8000"

[inbucket]
port = 54324
smtp_port = 2500
pop3_port = 1100

[storage]
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
enable_signup = true

[auth.email]
# เปิดการยืนยันอีเมลสำหรับทดสอบ email confirmation
enable_confirmations = true

# [auth.security]
# Enable manual identity linking (beta)
# Allows users to link multiple OAuth accounts to the same user account
# Note: This section may not be supported in current Supabase CLI version
# manual_linking_enabled = true
